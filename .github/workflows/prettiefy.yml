name: 'prettiefy'
on: push

jobs:
  prettier: # Automatically runs prettier on all your changes
    runs-on: ubuntu-latest
    steps:
      - name: Prettier Action
        uses: creyD/prettier_action@v3.1
        with: 
          prettier_options: --write **/*.{js,md}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
